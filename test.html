<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>JavaScript Disabled Warning</title>
    <style>
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #js-disabled-warning {
            background-color: #f8d7da; /* Bootstrap's danger color */
            color: #721c24; /* Bootstrap's dark red color */
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>

<div id="overlay">
    <div id="js-disabled-warning">
        <i class="fas fa-exclamation-triangle"></i> JavaScript is disabled in your browser. Please enable it to continue.
    </div>
</div>

<script>
    // Show the overlay with the warning if JavaScript is disabled
    document.addEventListener('DOMContentLoaded', function() {
        var overlay = document.getElementById('overlay');
        overlay.style.display = 'flex';

        // Remove the overlay if JavaScript is enabled
        overlay.onclick = function() {
            overlay.style.display = 'none';
        };
    });
</script>

<p>Hello</p>
</body>
</html>
