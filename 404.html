<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>404 Not Found</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .error-container {
            text-align: center;
        }

        .error-code {
            font-size: 120px;
            font-weight: bold;
            color: #721c24;
        }

        .error-message {
            font-size: 24px;
            margin-top: -20px;
            margin-bottom: 20px;
            color: #495057;
        }

        .back-home {
            margin-top: 20px;
        }

        /* Newspaper Animation */
        .newspaper-icon {
            font-size: 40px;
            animation: flyNewspaper 3s linear infinite;
        }

        @keyframes flyNewspaper {
            0% { transform: translateX(0) rotate(0); }
            50% { transform: translateX(50px) rotate(45deg); }
            100% { transform: translateX(0) rotate(0); }
        }
        
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">404</div>
        <div class="error-message">Oh snap! The newspaper flew away</div>
        <i class="fas fa-newspaper newspaper-icon"></i>
        <p class="back-home"><a href="/" class="btn btn-primary"><i class="fas fa-home"></i> Back to Home</a></p>
    </div>

    <!-- Bootstrap JS and dependencies (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
